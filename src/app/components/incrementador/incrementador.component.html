
<h4 class="text-dark">{{ leyenda }}</h4>

        <button class="btn btn-primary" type="button"  (click)="cambiarprcnt(-5)">
        <i class = "mdi mdi-minus"></i></button>
    </span>

      <input #txtProgress type="number" class="form-control" name = "porcentaje" [(ngModel)] = "porcentaje" (ngModelChange)= "valueChanged( $event )" min ="1" max = "100">
      <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="cambiarprcnt(+5)">
          <i class = "mdi mdi-plus"></i></button>
      </span>
  </div>
