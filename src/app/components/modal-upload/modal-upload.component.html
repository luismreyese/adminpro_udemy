<div class="fondo-negro" [ngClass]="_serviceUpload.oculto"> 
<div class="modal" style="display: block;" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img *ngIf="!imagenTmp" [src]="_serviceUpload.imagen | imagen" alt="" class="w150">
        <img *ngIf="imagenTmp" [src]="imagenTmp" alt="" class="w150">
        <br>
        <br>
        <input (change)='setArchivo($event)' type="file" placeholder="archivo" >
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-outline-secondary">Cancelar</button>
        <button type="button" (click)="subirArchivo()"  calass="btn btn-outline-danger">Guardar Imagen</button>
      </div>
    </div>
  </div>
</div>
</div>
